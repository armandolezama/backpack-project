<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bag cell component demo</title>
    <script type="module">
        import '../built/bag-cell-component-bundle.min.js';
        import '@polymer/paper-toast/paper-toast.js';
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="display: inline-flex; flex-flow: row;">
    <div class="lateral-container">
        <section class="sections node">
            <bag-cell-component id="set-node"></bag-cell-component>
            <button>Delete node</button>
            <button>Get status</button>
            <button>Check is occupied</button>
            <button>Delete coordinates</button>
        </section>
    
        <section class="sections input">
            <h2>Data to insert node</h2>
            <label for="name">Nombre</label>
            <input type="text" name="" id="name">
            <label for="biography">Biograf√≠a</label>
            <input type="text" name="" id="biography">
            <button>Insert node</button>
            
            <p>Use directions: </p>
            <button>Use/Unuse right</button>
            <button>Use/Unuse left</button>
            <button>Use/Unuse down</button>
            <button>Use/Unuse top</button>
            
            <p>Set new coordinates: </p>
            <label for="x-axis"></label>
            <input type="number" id="x-axis" value="0">
            <label for="y-axis"></label>
            <input type="number" id="y-axis" value="0">
            <button>Set new coordinates</button>
        </section>
    </div>

    <section class="sections data">
        <h2>Current data of node</h2>

        <h3>Json of node</h3>
        <p id="data-from-node"></p>

        <h3>Status</h3>
        <p id="status"></p>

        <h3>Directions</h3>
        <div id="directions">

        </div>

        <h3>Coordinates</h3>
        <p id="coordinates"></p>
    </section>

    <paper-toast></paper-toast>
    <script src="script.js"></script>
</body>
</html>
