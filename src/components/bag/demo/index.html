<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bag component demo</title>
    <script type="module">
        import '../src/bag-component.js'
        import '@polymer/paper-dialog/paper-dialog.js'
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="width">Insert new width</label>
        <input type="number" name="" placeholder="Width" id="width">
        <button id="set-width">Set new width</button>
    </div>

    <div>
        <label for="height">Insert new height</label>
        <input type="number" name="" placeholder="height" id="height">
        <button id="set-height">Set new height</button>
    </div>

    <bag-component></bag-component>

    <paper-dialog id="node-data"  no-overlap horizontal-align="left" vertical-align="top">
        <h3>Node data</h3>
        <h2>Current data of node</h2>
        <h3>Json of node</h3>
        <p id="data-from-node"></p>
        <h3>Status</h3>
        <p id="status"></p>
        <h3>Directions</h3>
        <div id="directions">
        </div>
        <h3>Coordinates</h3>
        <p id="coordinates"></p>
        <button id="close-data">Close data</button>
        <button id="edit-data">Edit data</button>
    </paper-dialog>

    <paper-dialog id="add-node-data" modal>
        <section class="sections node">
            <section class="sections data">
                <h2>Current data of node</h2>
        
                <h3>Json of node</h3>
                <p id="data-from-node"></p>
        
                <h3>Status</h3>
                <p id="status"></p>
        
                <h3>Directions</h3>
                <div id="directions">
        
                </div>
                <h3>Coordinates</h3>
                <p id="coordinates"></p>
            </section>
            <button>Delete node</button>
            <button>Get status</button>
            <button>Check is occupied</button>
            <button>Delete coordinates</button>
        </section>
    
        <section class="sections input">
            <h2>Data to insert node</h2>
            <label for="name">Nombre</label>
            <input type="text" name="" id="name">
            <label for="biography">Biograf√≠a</label>
            <input type="text" name="" id="biography">
            <button>Insert node</button>
            
            <p>Use directions: </p>
            <button>Use/Unuse right</button>
            <button>Use/Unuse left</button>
            <button>Use/Unuse down</button>
            <button>Use/Unuse top</button>
            
            <p>Set new coordinates: </p>
            <label for="x-axis"></label>
            <input type="number" id="x-axis" value="0">
            <label for="y-axis"></label>
            <input type="number" id="y-axis" value="0">
            <button>Set new coordinates</button>
        </section>
        <paper-toast></paper-toast>
        <button>Save data</button>
        <button>Cancel</button>
    </paper-dialog>
        
    <script src="script.js"></script>
</body>
</html>
